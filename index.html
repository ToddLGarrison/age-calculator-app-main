<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="container">
      <form>
        <div class="form-container">
          <div class="block">
            <label for="day">Day</label>
            <input type="text" id="day" placeholder="DD">
            <small></small>
          </div>
        <div class="form-container">
          <div class="block">
            <label for="month">Month</label>
            <input type="text" id="month" placeholder="MM">
            <small></small>
          </div>
        <div class="form-container">
          <div class="block">
            <label for="year">Year</label>
            <input type="text" id="year" placeholder="YY">
            <small></small>
          </div>
        </div>
        <div class="submit-block">
          <hr>
          <button type="submit" class="submit-btn"><img src="./client/assets/images/icon-arrow.svg" alt=""icon></button>
        </div>
      </form>
      <div class="output"></div>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Todd Garrison</a>.
  </div>
</body>
</html>
